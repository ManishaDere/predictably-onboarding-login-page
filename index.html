<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>predictably onboarding login page</title>
  
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js <data></data>oesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container-fluid">
    <div class="row">
    <div class="custom-row">
      <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
        <div class="box">
          <div class="panel panel-default">
            <div class="panel-heading text-center">
              <div class="logo">
                <img src="images/gd_logo.png" class="img-responsive center-block" alt="GD logo">
              </div>
              <h1>Hello,please login</h1>
            </div>
            <div class="panel-body">

              <form>
                <div class="form-group horizontally-center">
                  <label for="exampleInputEmail1">E-mail</label>
                  <input type="email" class="form-control text-center" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group horizontally-center">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control text-center" id="exampleInputPassword1">
                </div>
                <div class="form-group horizontally-center">
                  <button type="button" class="btn btn-primary btn-lg btn-block login-btn">Login</button>
                </div>
                <div class="horizontally-center text-center">
                  <a href="#">Did you forget your password?</a>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
